<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <!-- 네임으로 묶어야 라디오 중 1개선택 가능! -->
        <article>
            학년 : <input type="radio" checked value="1학년" name="학년">1학년
            <input type="radio" value="2학년" name="학년">2학년
            <input type="radio" value="3학년" name="학년">3학년
            <input type="radio" value="4학년" name="학년">4학년
        </article>
        <article>
            </p>성별 : <input type="radio" value="남" name="sex">남
            <input type="radio" value="여" name="sex">여</p>
        </article>
        <article>
            </p>관심 분야 <select name = "interesting">
                <option value="모바일 소프트웨어" selected>모바일 소프트웨어</option>
                <option value="웹 개발자">웹 개발자</option>
                <option value="앱 개발자">앱 개발자</option>
                <option value="인공지능">인공지능</option>
                <option value="빅데이터">빅데이터</option>
            </select></p>
        </article>
        <article>
            <span>남기고 싶은 말</span>
            <textarea placeholder="글을 남겨주세요" cols="100" rows="20"></textarea>
        </article>
    </section>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
</html>
